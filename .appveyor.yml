image:
  - Visual Studio 2015
  - Visual Studio 2017
  - Visual Studio 2019
  - Visual Studio 2022

platform:
  - x64
  - Win32

configuration:
  - Release
  - Debug
  - Release (static runtime)

version: ci.{build}

build:
  parallel: true
  project: QuantLib.sln
  verbosity: normal

for:
-
  matrix:
    only:
      - image: Visual Studio 2015
  before_build:
    - COPY .appveyor\VS2015.props .\Build.props
-
  matrix:
    only:
      - image: Visual Studio 2017
  before_build:
    - COPY .appveyor\VS2017.props .\Build.props
-
  matrix:
    only:
      - image: Visual Studio 2019
  before_build:
    - COPY .appveyor\VS2019.props .\Build.props
    - COPY .appveyor\Unity.props .\Directory.Build.props
-
  matrix:
    only:
      - image: Visual Studio 2022
  before_build:
    - COPY .appveyor\VS2022.props .\Build.props
    - COPY .appveyor\Unity.props .\Directory.Build.props

